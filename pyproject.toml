[tool.poetry]
authors = ["Martin Hjelmare <marhje52@gmail.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]
description = "Use the Remember the Milk API with aiohttp."
license = "Apache Software License 2.0"
name = "aiortm"
packages = [
  {include = "aiortm", from = "src"},
]
readme = "README.md"
repository = "https://github.com/MartinHjelmare/aiortm"
version = "0.2.0"

[tool.poetry.scripts]
aiortm = 'aiortm.cli:cli'

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MartinHjelmare/aiortm/issues"
"Changelog" = "https://github.com/MartinHjelmare/aiortm/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
aiohttp = "^3.8"
click = "^8.1"
python = "^3.9"
yarl = "^1.7"

[tool.poetry.dev-dependencies]
bandit = "^1.7"
black = "^22.1"
flake8 = "^4.0"
flake8-docstrings = "^1.6"
isort = "^5.10"
mypy = "^0.931"
pytest = "^7.0"
pytest-cov = "^3.0"
pyupgrade = "^2.29"
tox = "^3.20"

[tool.semantic_release]
branch = "main"
build_command = "pip install poetry && poetry build"
version_toml = "pyproject.toml:tool.poetry.version"
version_variable = "src/aiortm/__init__.py:__version__"

[tool.pytest.ini_options]
addopts = "-v -Wdefault --cov=aiortm --cov-report=term-missing:skip-covered"
pythonpath = ["src"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING",
  "raise NotImplementedError",
]

[tool.isort]
known_first_party = ["aiortm", "tests"]
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
exclude = [
  'setup.py',
]
mypy_path = "src/"
no_implicit_optional = true
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
allow_untyped_defs = true
module = "tests.*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
